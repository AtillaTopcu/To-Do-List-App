<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
  <div class="todo-container">
    <div class="add-note">
      <span class="plus">+</span>
    </div>
  <div class="popup-overlay">
    <div class="popup">
      <h2>Create Task</h2>
      <input type="text" placeholder="Task title" class="note-title-input" maxlength="20" />
      <textarea placeholder="Description" class="note-content" maxlength="150"></textarea>
      <label for="category">Category</label>
      <select id="category" class="note-category">
        <option value="personal">Personal</option>
        <option value="work">Work</option>
        <option value="other">Other</option>
      </select>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" class="note-date" />
      <div class="popup-buttons">
        <button class="delete-btn">Delete Task</button>
        <button class="add-btn">Create Task</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
